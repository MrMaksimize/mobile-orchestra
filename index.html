<!DOCTYPE html>
<html>
    <head>
        <title>SoundJS example
        </title>
    </head>
    <body>
        <script src="http://code.createjs.com/soundjs-0.5.2.min.js"></script>
        <script>
        function init() {
            // if initializeDefaultPlugins returns false, we cannot play sound
            // @todo: Show the user a friendly error message if this isn't going to work.
            if (!createjs.Sound.initializeDefaultPlugins()) { return; }

            var audioPath = "assets/";
                var manifest = [
                    {id:"Music", src:"18-machinae_supremacy-lord_krutors_dominion.ogg"},
                    {id:"Thunder", src:"Thunder1.ogg"}
                ];

                createjs.Sound.alternateExtensions = ["mp3"];
                createjs.Sound.addEventListener("fileload", handleLoad);
                createjs.Sound.registerManifest(manifest, audioPath);
            }

            function handleLoad(event) {
                createjs.Sound.play(event.src);
            }
        </script>
    </body>
</html>
